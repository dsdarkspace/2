<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD5 comparison between two files - Dark Space</title>

  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      color: #333333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #c0392b;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .file-input {
      position: relative;
      overflow: hidden;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #343a40;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .file-input:hover {
      background-color: #23272b;
    }

    .file-input:active {
      background-color: #171a1d;
    }

    .file-input input[type=file] {
      position: absolute;
      top: 0;
      right: 0;
      min-width: 100%;
      min-height: 100%;
      font-size: 100px;
      text-align: right;
      opacity: 0;
      cursor: pointer;
    }

    textarea {
      width: calc(100% - 40px);
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
    }

    .btn {
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #dc3545;
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #c82333;
    }

    .btn-primary:active {
      background-color: #bd2130;
    }

    .btn-secondary {
      background-color: #343a40;
      color: #fff;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #23272b;
    }

    .btn-secondary:active {
      background-color: #171a1d;
    }

    .status {
      margin-top: 10px;
      color: red;
      display: none;
    }

    .status.error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://discord.gg/p95QnQAfmw">Dsicord</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>MD5 comparison between two files</h1>
      <label for="file-input-1" class="file-input">Choose File 1
        <input id="file-input-1" type="file" style="display:none;">
      </label>
      <div id="file-name-1"></div>
      <label for="file-input-2" class="file-input">Choose File 2
        <input id="file-input-2" type="file" style="display:none;">
      </label>
      <div id="file-name-2"></div>
      <button id="execute" class="btn btn-primary">Compare MD5</button>
      <textarea id="output" readonly placeholder="Output"></textarea>
      <p id="status" class="status"></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const inputFile1 = document.getElementById('file-input-1');
      const inputFile2 = document.getElementById('file-input-2');
      const outputTextarea = document.getElementById('output');
      const executeButton = document.getElementById('execute');
      const statusElement = document.getElementById('status');
      const fileNameElement1 = document.getElementById('file-name-1');
      const fileNameElement2 = document.getElementById('file-name-2');

      inputFile1.addEventListener('change', function() {
        const fileName = this.files[0].name;
        fileNameElement1.textContent = fileName;
      });

      inputFile2.addEventListener('change', function() {
        const fileName = this.files[0].name;
        fileNameElement2.textContent = fileName;
      });

      executeButton.addEventListener('click', async () => {
        const file1 = inputFile1.files[0];
        const file2 = inputFile2.files[0];

        if (file1 && file2) {
          try {
            const hash1 = await hashFile(file1);
            const hash2 = await hashFile(file2);

            if (hash1 === hash2) {
              outputTextarea.value = 'MD5 hashes match.';
            } else {
              outputTextarea.value = 'MD5 hashes do not match.';
            }

            showStatus('Comparison complete.', false);
          } catch (error) {
            console.error('Error hashing the file:', error);
            outputTextarea.value = 'Error comparing files.';
            showStatus('Error comparing files.', true);
          }
        } else {
          outputTextarea.value = 'Please select both files.';
          showStatus('Please select both files.', true);
        }
      });

      function hashFile(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (event) => {
            const fileData = event.target.result;
            const hash = md5(fileData);
            resolve(hash);
          };

          reader.onerror = (error) => reject(error);
          reader.readAsArrayBuffer(file);
        });
      }

      function showStatus(message, isError) {
        statusElement.textContent = message;
        statusElement.classList.toggle('error', isError);
        statusElement.style.display = 'block';
        setTimeout(() => {
          statusElement.style.display = 'none';
        }, 6000);
      }
    });
  </script>
</body>
</html>
